plugins {
    id 'java'
}

group 'com.github.ysihaoy.fix'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.quickfixj', name: 'quickfixj-all', version: '2.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
